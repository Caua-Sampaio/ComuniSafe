<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="HTML, CSS, JavaScript, Java, front-end, back-end, web development, desenvolvimento web, responsivo, design, ">

    <meta name="description" content="Feito para ajudar pessoas a se comunicarem em situações de emergência, o ComuniSafe é uma plataforma que oferece recursos essenciais para garantir a segurança e o bem-estar de seus usuários em sua comunidade.">

    <link rel="stylesheet" href="/css/style_nova_puclicacao.css">

</head>
<body>
    
    <header>

        <div class="logo">

                <a href="index.html"><h2>ComuniSafe</h2></a>

        </div>

        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="/index.html">Sobre</a></li>
                <li><a href="publicacao.html">Publicações</a></li>
                <li><a href="#">Nova Publicação</a></li>
                <li><a href="singup_login.html">Login</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section class="sobre">

            <h1 class="title">Nova Publicação</h1>

            <form action="">

                <div class="input-box">

                    <input type="text" name="Assunto" id="" class="entrada" placeholder="Assunto:" required>

                    <input type="text" name="Bairro" id="" class="entrada" placeholder="Nome do Bairro" required>

                </div>

                <div class="input-box">

                    <input type="date" name="Dia" id="data" class="data" required>

                    <div class="input-container">
                        <input type="file" id="arquivo" class="input-file">
                        <label for="arquivo" class="label-file">Escolher arquivo</label>
                        <span id="nome-arquivo" class="nome-arquivo">Nenhum arquivo selecionado</span>
                    </div>

                </div>
                

                <textarea name="message" id="" cols="30" rows="10" placeholder="Sua mensagem" required></textarea>
                <input type="submit" value="Enviar mensagem" class="btn">
            </form>
            

        </section>
    </main>


    <footer>

        <div class="links">
            <a href="index.html">Home</a>
            <a href="pages/publicacao.html">Publicações</a>
        </div>

        </div>
        
    </footer>

    <script src="/js/script.js"></script>

</body>
</html>
