    <meta name="description" content="Feito para ajudar pessoas a se comunicarem em situações de emergência, o ComuniSafe é uma plataforma que oferece recursos essenciais para garantir a segurança e o bem-estar de seus usuários em sua comunidade.">

<body>
    
    <header>

        <div class="logo">

                <a href="index.html"><h2>ComuniSafe</h2></a>

        </div>

        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="/index.html">Sobre</a></li>

        </nav>
    </header>


    <main>
        <section class="sobre">

            <h1 class="title">Sing Up<h1></h1>
            
            <div class="sing-up">


                <form action="" class="flex-row">
                    
                    <div class="input-box">

                        <input type="name" class="entrada" placeholder="Nome:" required>
                        <input type="text" class="entrada" placeholder="Barro:" required>
                        <input type="text" class="entrada" placeholder="Cidade" required>
                        
                    </div>

                    <div class="input-box">

                        <input type="email" class="entrada" placeholder="E-mail:" required>
                        <input type="password" class="entrada" placeholder="Senha" required>
                        <input type="password" class="entrada" placeholder="Confirmação de senha" required>

                    </div>

                    
                </form>

            </div>

            <div class="centralizar">

                <input type="submit" value="Cadastrar" class="btn">

            </div>

            <div class="centralizar">
                <a href="/index.html" class="login_btn">Login</a>
            </div>

        </section>
    </main>


    <footer>

        <div class="links">
